<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#bgGradient)"/>
  
  <!-- H letter -->
  <text x="8" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">H</text>
  
  <!-- R letter -->
  <text x="18" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">R</text>
  
  <!-- Tech accent line -->
  <rect x="4" y="26" width="24" height="2" fill="#60a5fa" rx="1"/>
</svg>
